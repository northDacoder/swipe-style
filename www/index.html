  <body ng-app="starter">

    <ion-pane ng-controller="CardsCtrl">
      <ion-header-bar class="bar-default">
        <h1 class="title" style="color: #333;">Style Swipe</h1>
      </ion-header-bar>

      
      <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
          Swipe down for a new card
        </swipe-card>
      
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">

          <div ng-controller="CardCtrl">
            
              <div class="title text-center">
                  {{card.title}}
              </div>

              <div class="image">
                  <img ng-src="{{card.image}}">
              </div>
            
              <div class="button-bar">
                  <button class="button button-clear button-assertive" ng-click="cardSwiped($index)"><i class="icon ion-ios-heart"></i> Love</button>
                  <button class="button button-clear button-positive" ng-click="cardSwiped($index)"><i class="icon ion-ios-paw"></i> Hate</button>
              </div>
          </div>
        </swipe-card>
      </swipe-cards>

    </ion-pane>
  </body>
</html>
