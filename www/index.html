<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- Ionic Service Core -->
    <script src="lib/ionic-service-core/ionic-core.js"></script>

    <!-- Ionic Analytics -->
    <script src="lib/ionic-service-analytics/ionic-analytics.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Ionic ion swipe cards package -->
    <script src="lib/ionic-ion-swipe-cards/ionic.swipecards.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="CardsCtrl">
      <ion-header-bar class="bar-default">
        <h1 class="title" style="color: #333;">Style Swipe</h1>
      </ion-header-bar>

      
      <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
          Swipe down for a new card
        </swipe-card>
      
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">

          <div ng-controller="CardCtrl">
            
              <div class="title text-center">
                  {{card.title}}
              </div>

              <div class="image">
                  <img ng-src="{{card.image}}">
              </div>
            
              <div class="button-bar">
                  <button class="button button-clear button-assertive" ng-click="cardSwiped($index)"><i class="icon ion-ios-heart"></i> Love</button>
                  <button class="button button-clear button-positive" ng-click="cardSwiped($index)"><i class="icon ion-ios-paw"></i> Hate</button>
              </div>
          </div>
        </swipe-card>
      </swipe-cards>

    </ion-pane>
  </body>
</html>
